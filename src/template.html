<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List</title>
    </head>
    <body>
        <header><h1>ToDo List</h1></header>
        <aside>
            <button class="add-project-button" type="button">
                Add Project
            </button>
            <button class="delete-project-button">Delete Project</button>
        </aside>
        <main>
            <div class="projects-container"></div>
            <dialog class="todo-dialog">
                <form action="dialog">
                    <legend><h1>Create ToDo</h1></legend>
                    <img
                        src="./images/close-box-outline.svg"
                        alt="closeButton"
                        class="close-todo-form-creation"
                    />
                    <label for="title">Title</label>
                    <input type="text" name="todo-title" id="title" />
                    <label for="priority">Priority</label>
                    <input type="number" name="todo-priority" id="priority" />
                    <label for="description">Description</label>
                    <textarea
                        name="todo-description"
                        id="description"
                        cols="30"
                        rows="10"
                    ></textarea>
                    <label for="due-date">Due Date</label>
                    <input type="date" name="todo-due-date" id="due-date" />
                    <button type="submit">Create</button>
                </form>
            </dialog>
            <dialog class="project-dialog">
                <form action="dialog">
                    <legend><h1>Create Project</h1></legend>
                    <img
                        src="./images/close-box-outline.svg"
                        alt="closeButton"
                        class="close-project-form-creation"
                    />
                    <label for="project-name">Name</label>
                    <input
                        type="text"
                        name="project-name"
                        required
                        id="project-name"
                    />
                    <button type="submit">Create</button>
                </form>
            </dialog>
            <dialog class="delete-project-dialog"></dialog>
        </main>
    </body>
</html>
